<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Advanced Stock Charts (TradingView)</title>
    <style>
        /* Remove default margins and padding, make body fill the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Grid container fills the entire page */
        .chart-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-template-rows: repeat(2, 1fr); /* 2 equal rows */
            height: 100%; /* Fill parent height (body) */
            width: 100%; /* Fill parent width (body) */
            gap: 0; /* No gaps between charts */
        }

        /* Each chart fills its grid cell */
        .chart {
            width: 100%; /* Full width of grid cell */
            height: 100%; /* Full height of grid cell */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
