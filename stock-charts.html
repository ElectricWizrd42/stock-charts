<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Advanced Stock Charts</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; }
        .chart-container { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); height: 100%; width: 100%; gap: 0; }
        .chart { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart" id="chart1"></div>
        <div class="chart" id="chart2"></div>
        <div class="chart" id="chart3"></div>
        <div class="chart" id="chart4"></div>
        <div class="chart" id="chart5"></div>
        <div class="chart" id="chart6"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "container_id": "chart1", "width": "100%", "height": "100%", "symbol": "NASDAQ:TSLA", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "locale": "en"
        });
        new TradingView.widget({
            "container_id": "chart2", "width": "100%", "height": "100%", "symbol": "NASDAQ:RIVN", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "locale": "en"
        });
        new TradingView.widget({
            "container_id": "chart3", "width": "100%", "height": "100%", "symbol": "NYSE:CHPT", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "locale": "en"
        });
        new TradingView.widget({
            "container_id": "chart4", "width": "100%", "height": "100%", "symbol": "NYMEX:ALI1!", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "locale": "en"
        });
        new TradingView.widget({
            "container_id": "chart5", "width": "100%", "height": "100%", "symbol": "COMEX:HG1!", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "locale": "en"
        });
        new TradingView.widget({
            "container_id": "chart6", "width": "100%", "height": "100%", "symbol": "BITSTAMP:BTCUSD", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "locale": "en"
        });
    </script>
</body>
</html>
